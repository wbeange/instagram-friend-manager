<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="clientApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <a href="https://github.com/wbeange/instagram-friend-manager"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

      <div class="padding-bottom-10" ng-controller="HeaderCtrl">
        <div class="third-page top padding-bottom-20">

          <div class="inline-block top">
            <div style="margin-left:auto;margin-right:auto;padding-top:3px;">
              <img class="ui-corner-all img-rounded" ng-src="{{user.profile_picture}}" alt="..." style="width:50px;">
            </div>
          </div><div class="inline-block top">
            <div class="padding-left-5 padding-top-3 line-height-small">
              <span class="small">{{user.full_name}}</span>
            </div>
            <div class="padding-left-5 line-height-small">
              <a href="http://instagram.com/{{user.username}}" target="_blank">
                <span class="small">@{{user.username}}</span>
              </a>
            </div>
            <div class="padding-left-5 line-height-small">
              <span class="small">{{user.bio}}</span>
            </div>
          </div>

          <div class="padding-top-5">
            <div class="inline-block top padding-left-3 padding-right-10">
              <div class="line-height-small"><span class="small bold">{{user.counts.media}}</span></div>
              <div class="line-height-small"><span class="small">photos</span></div>
            </div><div class="inline-block top padding-right-10">
              <div class="line-height-small"><span class="small bold">{{user.counts.follows}}</span></div>
              <div class="line-height-small"><span class="small">following</span></div>
            </div><div class="inline-block top">
              <div class="line-height-small"><span class="small bold">{{user.counts.followed_by}}</span></div>
              <div class="line-height-small"><span class="small">followers</span></div>
            </div>
          </div>

        </div><div class="third-page top center">
          <div class="">
            <h3 class="margin-top-10">Instagram Friend Manager</h3>
          </div>
        </div><div class="third-page top right">
          <div ng-click="Auth.logout()" class="right pointer top">
            <a href="">logout</a>
          </div>
        </div>

        <ul class="nav nav-tabs">
          <li data-toggle="tab" role="presentation" class="active"><a href="#/following">Following</a></li>
          <li data-toggle="tab" role="presentation"><a href="#/followers">Followers</a></li>
          <li data-toggle="tab" role="presentation"><a href="#/friends">Friends</a></li>
          <li data-toggle="tab" role="presentation"><a href="#/fans">Fans</a></li>
          <li data-toggle="tab" role="presentation"><a href="#/idols">Idols</a></li>
        </ul>

        <!-- <nav>
          <a href="#/followers">followers</a>
          <a href="#/following">following</a>
          <a href="#/friends">friends</a>
          <a href="#/fans">fans</a>
          <a href="#/idols">idols</a>
        </nav> -->
      </div>

      <div class="padding-bottom-10" ng-view=""></div>

      <div class="footer">
        <div class="half-page top">
          <p>wb 2015 - instagram friend manager</p>
        </div><div class="half-page top right">
          <!-- <a href="https://github.com/wbeange/instagram-friend-manager">github.com/wbeange/instagram-friend-manager</a> -->
        </div>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <!-- <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script> -->

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <script src="scripts/models/user_model.js"></script>
    <script src="scripts/models/model.js"></script>
    <script src="scripts/models/following_model.js"></script>
    <script src="scripts/models/follower_model.js"></script>
    <script src="scripts/models/friend_model.js"></script>
    <script src="scripts/models/fan_model.js"></script>
    <script src="scripts/models/idol_model.js"></script>
    <script src="scripts/models/user_relationship_model.js"></script>

    <script src="scripts/services/auth_service.js"></script>
    <script src="scripts/services/http_interceptor_service.js"></script>

    <script src="scripts/directives/wb_user_popover_directive.js"></script>

    <script src="scripts/controllers/header_controller.js"></script>
    <script src="scripts/controllers/followers_controller.js"></script>
    <script src="scripts/controllers/following_controller.js"></script>
    <script src="scripts/controllers/friends_controller.js"></script>
    <script src="scripts/controllers/fans_controller.js"></script>
    <script src="scripts/controllers/idols_controller.js"></script>
    <!-- endbuild -->
</body>
</html>
