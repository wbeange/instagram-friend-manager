<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="clientApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default hidden" wb-show-authed>
      <div class="container">
        <div class="navbar-brand-wrapper">
          <a class="navbar-brand" href="#/followers">
            Instagram Friend Manager
          </a>
        </div>

        <div style="margin-top: -35px;" ng-controller="HeaderCtrl">
          <div class="navbar-user">
            <div class="inline-block top">
              <div style="margin-left:auto;margin-right:auto;padding-top:3px;">
                <img class="ui-corner-all img-rounded" ng-src="{{user.profile_picture}}" alt="..." style="width:50px;">
              </div>
            </div><div class="inline-block top">
              <div class="padding-left-5 padding-top-3 line-height-small">
                <span class="small">{{user.full_name}}</span>
              </div>
              <div class="padding-left-5 line-height-small">
                <a href="http://instagram.com/{{user.username}}" target="_blank">
                  <span class="small">@{{user.username}}</span>
                </a>
              </div>
              <div class="padding-left-5 line-height-small">
                <span class="small">{{user.bio}}</span>
              </div>
            </div>

            <div class="padding-top-5">
              <div class="inline-block top padding-left-3 padding-right-10">
                <div class="line-height-small"><span class="small bold">{{user.counts.media}}</span></div>
                <div class="line-height-small"><span class="small">photos</span></div>
              </div><div class="inline-block top padding-right-10">
                <div class="line-height-small"><span class="small bold">{{user.counts.follows}}</span></div>
                <div class="line-height-small"><span class="small">following</span></div>
              </div><div class="inline-block top">
                <div class="line-height-small"><span class="small bold">{{user.counts.followed_by}}</span></div>
                <div class="line-height-small"><span class="small">followers</span></div>
              </div>
            </div>
          </div>

          <div class="navbar-logout">
            <div ng-click="Auth.logout()" class="pointer">
              <a href="">logout</a>
            </div>
          </div>
        </div>

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <div class="navbar-right">
            <ul class="nav navbar-nav" wb-navigation-tabs>
              <li><a href="#/followers">Followers</a></li>
              <li><a href="#/following">Following</a></li>
              <li><a href="#/friends">Friends</a></li>
              <li><a href="#/fans">Fans</a></li>
              <li><a href="#/idols">Idols</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="padding-top-10" ng-view="">
        <!-- view goes here -->
      </div>
    </div>

    <footer class="footer right hidden" wb-show-authed>
      <div class="container">
        <p class="text-muted">instagram friend manager 2015</p>
      </div>
    </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-69118013-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <script src="scripts/models/user_model.js"></script>
    <script src="scripts/models/model.js"></script>
    <script src="scripts/models/following_model.js"></script>
    <script src="scripts/models/follower_model.js"></script>
    <script src="scripts/models/friend_model.js"></script>
    <script src="scripts/models/fan_model.js"></script>
    <script src="scripts/models/idol_model.js"></script>
    <script src="scripts/models/user_relationship_model.js"></script>
    <script src="scripts/models/number_one_fan_model.js"></script>

    <script src="scripts/services/auth_service.js"></script>
    <script src="scripts/services/http_interceptor_service.js"></script>
    <script src="scripts/services/configuration_service.js"></script>

    <script src="scripts/directives/wb_user_popover_directive.js"></script>
    <script src="scripts/directives/wb_show_authed_directive.js"></script>
    <script src="scripts/directives/wb_navigation_tabs.js"></script>
    <script src="scripts/directives/wb_loading_indicator.js"></script>

    <script src="scripts/controllers/header_controller.js"></script>
    <script src="scripts/controllers/user_collection_controller.js"></script>
    <script src="scripts/controllers/login_controller.js"></script>
    <script src="scripts/controllers/number_one_fan_controller.js"></script>
    <!-- endbuild -->
</body>
</html>
