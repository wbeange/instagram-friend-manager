 <!DOCTYPE html>
  <html lang="en" ng-app="friendManager">
    <head>
      <title>Instagram Friend Manager</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


    </head>
    <body>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
      <script src="app.js"></script>

      <div class="container" ng-controller="UsersCtrl">

        <h1>IFM Angularrr</h1>

        <ul>
          <li><a href="" ng-click="loadUsers('follows')">follows</a></li>
          <li><a href="" ng-click="loadUsers('followedBy')">followed by</a></li>
          <li><a href="" ng-click="loadUsers('fans')">fans</a></li>
          <li><a href="" ng-click="loadUsers('idols')">idols</a></li>
        </ul>
        
        Number of Users: {{usersCount}}

        <div class="row">
          <div ng-repeat="user in users" class="col-md-3">
            <div class="padding-5 margin-5 border border-grey ui-corner-all">
              <div class="padding-3">
                <img class="border border-grey padding-3 ui-corner-all" ng-src="{{user.profile_picture}}" alt="..." class="img-rounded">
              </div>
              <div class="">{{user.username}}</div>
              <div class="">{{user.id}}</div>
              <div class="">
                <button type="button" class="btn btn-success" ng-click="follow_user(user.id)">follow</button>
              </div>
              <div class="">
                <button type="button" class="btn btn-danger" ng-click="unfollow_user(user.id)">unfollow</button>
              </div>
            </div>
          </div>
        </div>        

      </div>

    </body>
  </html>
